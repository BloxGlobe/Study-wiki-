<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Study Wiki | Dashboard</title>

  <link rel="stylesheet" href="style.css">
</head>

<body class="app-root">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">Study Wiki</div>

    <nav class="nav">
      <a class="nav-item active" href="#/">Home</a>
      <a class="nav-item" href="#/notes">Notes</a>
      <a class="nav-item" href="#/library">Library</a>
      <a class="nav-item" href="#/projects">Projects</a>
      <a class="nav-item" href="#/profile">Profile</a>
    </nav>

    <div class="sidebar-footer">v1.0</div>
  </aside>

  <!-- Main Area -->
  <div class="main-area">

    <!-- Top Bar -->
    <header class="topbar">
      <div class="search search-center">
  <input
    type="search"
    aria-label="Search"
  />
</div>

      <div class="top-actions">
        <button class="btn" id="new-note-btn">New Note</button>
        <img
          class="avatar"
          src="src/assets/avatar.png"
          alt="User avatar"
          onerror="this.style.display='none'"
        />
      </div>
    </header>

    <!-- Page Content -->
    <main class="content">

      <!-- SECTION: Overview / Hero -->
      <section class="section section-overview">
        <!-- content injected later -->
      </section>

      <!-- SECTION: Primary Workspace -->
      <section class="section section-main">
        <!-- notes grid / dashboards go here -->
      </section>

      <!-- SECTION: Secondary Panels -->
      <section class="section section-secondary">
        <!-- pinned / activity / stats later -->
      </section>

    </main>
  </div>

  <!-- App Entry -->
  <script type="module" src="src/main.js"></script>
</body>
</html>
