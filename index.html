<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Study Wiki | Dashboard</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="app-root">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">Study Wiki</div>

    <nav class="nav">
      <div class="nav-group">
        <div class="nav-heading">Navigation</div>
        <a class="nav-item active" href="#/home" data-page="home">Home</a>
        <a class="nav-item" href="#/creations" data-page="creations">Creations</a>
        <a class="nav-item" href="#/library" data-page="library">Library</a>

         <div class="nav-divider"></div>

         <div class="nav-heading">Management</div>
        <a class="nav-item" href="#/projects" data-page="projects">Projects</a>
        <a class="nav-item" href="#/settings" data-page="settings">Settings</a>
      </div>

      <div class="nav-divider"></div>

      <div class="nav-group">
        <div class="nav-heading">Tools</div>
        <a class="nav-item" href="#/tools" data-page="tools">All Tools</a>
        <a class="nav-item" href="#/blocky" data-page="blocky">Blocky</a>
      </div>
    </nav>

    <div class="sidebar-footer">Version: v3.0</div>
  </aside>

  <!-- Main Area -->
  <div class="main-area">

    <!-- Top Bar -->
    <header class="topbar">

      <!-- Left Navigation -->
      <div class="top-nav">
        <a href="#/home" class="top-link active">Home</a>
        <a href="#/marketplace" class="top-link">Marketplace</a>
        <a href="#/communities" class="top-link">Communities</a>
      </div>

      <!-- Center Search -->
      <div class="search search-center">
        <input
          type="search"
          aria-label="Search"
          placeholder="Search..."
        />

        <!-- Search Dropdown -->
        <div class="search-dropdown">
          <div class="search-group">
            <div class="search-heading">User</div>
            <!-- results injected -->
          </div>
          <div class="search-group">
            <div class="search-heading">Note</div>
          </div>
          <div class="search-group">
            <div class="search-heading">Library</div>
          </div>
        </div>
      </div>

      <!-- Right Actions -->
      <div class="top-actions">
        <button class="icon-btn" title="Account">
          <img src="src/assets/account.svg" alt="Account">
        </button>

        <button class="icon-btn" title="Notifications">
          <img src="src/assets/notification.svg" alt="Notifications">
        </button>

        <button class="icon-btn" title="Settings">
          <img src="src/assets/settings.svg" alt="Settings">
        </button>
      </div>
    </header>

    <!-- Page Content -->
    <main class="content">

      <!-- Overview / Hero -->
      <section class="section section-overview" id="overview-section">
        <!-- home.js injects hero here -->
      </section>

      <!-- Main Page Mount -->
      <section class="section section-main" id="page-root">
        <!-- router.js mounts pages here -->
      </section>

      <!-- Secondary Panels -->
      <section class="section section-secondary" id="secondary-section">
        <!-- later use -->
      </section>

    </main>
  </div>

  <!-- App Entry -->
  <script type="module" src="src/main.js"></script>
</body>
</html>
