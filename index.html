<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Study Wiki ‚Äî Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="app-root">
    <aside class="sidebar">
      <div class="brand">Study Wiki</div>
      <nav class="nav">
        <a class="nav-item active" href="#">Home</a>
        <a class=></a>
        <a class="nav-item" href="#library">Library</a>
        <a class="nav-item" href="#projects">Projects</a>
        <a class="nav-item" href="#notes">Notes</a>
        <a class="nav-item" href="#profile">Profile</a>
      </nav>
      <div class="sidebar-footer">v1.0</div>
    </aside>

    <div class="main-area">
      <header class="topbar">
        <div class="search">üîç <input placeholder="Search notes, subjects, tags..."/></div>
        <div class="top-actions">
          <button class="btn">New Note</button>
          <img class="avatar" src="src/assets/avatar.png" alt="avatar" onerror="this.style.display='none'"/>
        </div>
      </header>

      <main class="content">
        <section class="overview">
          <div class="card">
            <h3>Quick Stats</h3>
            <div class="stats-grid">
              <div class="stat">Notes<br/><strong>128</strong></div>
              <div class="stat">Subjects<br/><strong>12</strong></div>
              <div class="stat">Tags<br/><strong>34</strong></div>
            </div>
          </div>

          <div class="card">
            <h3>Recent Notes</h3>
            <ul class="recent-list">
              <li>Linear Algebra ‚Äî Matrix Properties</li>
              <li>Operating Systems ‚Äî Scheduling</li>
              <li>Modern Web ‚Äî Routing Patterns</li>
            </ul>
          </div>
        </section>

        <section class="panel-grid">
          <div class="panel card">
            <h3>Pinned</h3>
            <div class="placeholder">Pinned notes will appear here.</div>
          </div>

          <div class="panel card">
            <h3>Activity</h3>
            <div class="placeholder">Activity feed</div>
          </div>
        </section>
      </main>
    </div>

    <script src="src/main.js"></script>
  </body>
</html>
