<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Study Wiki | Dashboard</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="app-root">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">Study Wiki</div>

    <nav class="nav">
      <a class="nav-item active" href="#/home" data-page="home">Home</a>
      <a class="nav-item" href="#/notes" data-page="notes">Notes</a>
      <a class="nav-item" href="#/library" data-page="library">Library</a>
      <a class="nav-item" href="#/projects" data-page="projects">Projects</a>
      <a class="nav-item" href="#/setting" data-page="setting">Setting</a>
    </nav>

    <div class="sidebar-footer">v1.2</div>
  </aside>

  <!-- Main Area -->
  <div class="main-area">

    <!-- Top Bar -->
    <header class="topbar">
      <!-- Centered Search -->
      <div class="search search-center">
        <input
          type="search"
          aria-label="Search"
          placeholder=""
        />
      </div>

      <!-- Actions -->
      <div class="top-actions">
        <button class="btn" id="new-note-btn">New Note</button>
        <img
          class="avatar"
          src="src/assets/avatar.png"
          alt="User avatar"
          onerror="this.style.display='none'"
        />
      </div>
    </header>

    <!-- Page Content -->
    <main class="content">

      <!-- SECTION: Overview / Hero -->
      <section class="section section-overview" id="overview-section">
        <!-- home.js injects hero / overview here -->
      </section>

      <!-- SECTION: Primary Workspace -->
      <section class="section section-main" id="page-root">
        <!-- router.js mounts pages here -->
      </section>

      <!-- SECTION: Secondary Panels -->
      <section class="section section-secondary" id="secondary-section">
        <!-- pinned / activity / stats later -->
      </section>

    </main>
  </div>

  <!-- App Entry -->
  <script type="module" src="src/main.js"></script>
</body>
</html>
